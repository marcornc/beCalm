<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>Becalm</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="../styles/newPassword.css" />
  </head>
  <body>
    <section class="wrapper">
      <section class="main-container"></section>
      <header>
          <div class="logo-wrapper">
            <img src="../static/potential-logo-01.png" alt="logo-image" class="logo-img" />
          </div>
        </header>
          <div class="newPassword-container">
            <h2>Register</h2>
            <form class="newPassword-form">
              <label for="reset-password">Password:</label>
              <input type="password" id="reset-password" required />
              <label for="reset-password-confirm">Confirm password:</label>
              <input type="password" id="reset-password-confirm" required />
              <p class="error hidden">Reset attempt was unsuccessful</p>
              <p class="success hidden">Password reset was successful</p>
              <button class="button" type="submit">Change Password</button>
            </form>
          </div>
        </section>
      </section>
      <script type="module" src="../scripts/newPassword.js"></script>
  </body>
</html>
