<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../../styles/userIcon.css" />
    <link rel="stylesheet" href="../../styles/styles.css" />
    <link rel="stylesheet" href="../../styles/calmMind.css" />
    <title>BeCalm</title>
  </head>
  <body class="body">
    <section class="wrapper">
      <section class="main-container">
        <header class="user-icon">
          <img alt="user icon" class="user-avatar" />
          <div class="dropdown">
            <div class="dropdown-content">
              <a href="#" id="logout">Log Out</a>
            </div>
          </div>
        </header>
        <section class="calm-mind-page-parent">
          <h1 class="calm-mind-title">Calm Mind</h1>
          <p class="calm-mind-info">Begin your journey towards inner peace with our audio exercises. These gentle sessions are crafted to guide you into a state of calm and clarity, offering a quiet escape from the hustle of daily life</p>

          <section class="calm-mind-btn-container">
            <button class="button day1-CM calm-mind-btn" type="submit">Day 1</button>
            <button class="button day2-CM calm-mind-btn" type="submit">Day 2</button>
            <button class="button day3-CM calm-mind-btn" type="submit">Day 3</button>
            <button class="button day4-CM calm-mind-btn" type="submit">Day 4</button>
            <button class="button day5-CM calm-mind-btn" type="submit">Day 5</button>
            <button class="button day6-CM calm-mind-btn" type="submit">Day 6</button>
            <button class="button day7-CM calm-mind-btn" type="submit">Day 7</button>
          </section>
          <button class="button calm-mind-menu main-menu" type="button">Menu</button>
        </section>

        <div class="done-btn-container" hidden>
          <button class="button complete hidden" type="reset"><span class="done hidden">âœ… </span><span class="text">Done</span></button>
        </div>
      </section>
    </section>
    <script type="module" src="../../scripts/userIcon.js"></script>
    <script type="module" src="../../scripts/calmMind.js"></script>
  </body>
</html>
