<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>Becalm</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="../styles/login.css" />
  </head>
  <body>
    <section class="wrapper">
      <section class="main-container">
              <section class="section-left">
                  <div class="logo-wrapper">
                <img src="../static/potential-logo-01.png" alt="logo-image" class="logo-img"/>
              </div>
              </section>
              <section class="section-right">
                    <div class="login-container">
                      <h1>Sign In</h1>
                      <form class="login-form">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" required />

                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" required />
                        <a href="./reset.html" class="forgotPassword">Forgot your password</a>

                        <p class="error hidden">Sign in attempt was unsuccessful</p>
                        <p class="success hidden">Sign in was successful</p>

                        <button class="button signinBtn" type="submit">Sign In</button>
                      </form>
                    </div>
              </section>
          </section>
     </section>
      <script type="module" src="../scripts/login.js"></script>
  </body>
</html>
