<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>Becalm</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="../styles/reset.css" />
  </head>
  <body>
    <section class="wrapper">
      <header>
        
        <section class="main-container">
          <div class="logo-wrapper">
            <img src="../static/potential-logo-01.png" alt="logo-image" class="logo-img" />
          </div>
          <div class="reset-container">
            <h1>Reset Password</h1>
            <form class="reset-form">
              <label for="reset-email">Email:</label>
              <input type="email" id="reset-email" required />

              <p class="error hidden">There was an error resetting the password</p>
              <p class="success hidden">An email has been sent</p>

              <button class="button" type="submit">Reset</button>
            </form>
          </div>
        </section>
        
      </header>
    </section>
    <script type="module" src="../scripts/reset.js"></script>
  </body>
</html>
