<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>Becalm</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="../styles/menu.css" />
    <link rel="stylesheet" type="text/css" href="../styles/userIcon.css" />
  </head>
  <body>

    <section class="wrapper">

        <section class="main-container">
            <header class="user-icon">
              <img alt="user icon" class="user-avatar" />
              <div class="dropdown">
                  <div class="dropdown-content">
                      <a href="#" id="logout">Log Out</a>
                  </div>
              </div>
            </header>
      
     
        <h1 class="welcome-header">Welcome</h1>
        <p class="menuCaption">Choose your path to calmness.</p>
        <p class="menuInfo top">Dive into the '7 Day Programme' for a profound transformation and guided routine.</p>
        <p class="menuInfo bottom">Or explore different calming exercises for a personalized experience.</p>


          <section class="menu-parent">
                    <!-- section left when screen size is increased -->
                    <section class="section-left">
                      <article class="programBtnContainer">
                            <div class="background"></div>
                            <div class="imgBox">
                              <img src="../static/stepping-stones-02.png" alt="" class="seven-day-btn-image" />
                            </div>
                            
                            <div class="exerciseText">
                              <p class="exTitle" type="submit">7 Day Programme</p>
                            </div>

                      </article>
                  </section>
              
                   <!-- section right when screen size is increased --> 
                  <section class="section-right">
                          <section class="inner-container">
                              <article class="singleExercise cb">
                                <div class="background"></div>
                                <div class="imgBox">
                                  <img src="../static/calm-breathing.png"  alt="" />
                                </div>

                                <div class="exerciseText">
                                  <p class="exTitle">Calm Breathing</p>
                                </div>
                              </article>

                                <article class="singleExercise cm">
                                <div class="background"></div>
                                <div class="imgBox">
                                  <img src="../static/calm-mind.png"  alt="" />
                                </div>

                                <div class="exerciseText">
                                  <p class="exTitle">Calm Mind</p>
                                </div>
                              </article>

                                <article class="singleExercise pe">
                                <div class="background"></div>
                                <div class="imgBox">
                                  <img src="../static/personal-expression.png"  alt="" />
                                </div>

                                <div class="exerciseText">
                                  <p class="exTitle">Personal Expression</p>
                                </div>
                              </article>

                                <article class="singleExercise gv">
                                <div class="background"></div>
                                <div class="imgBox">
                                  <img src="../static/guided-visualization.png"  alt="" />
                                </div>

                                <div class="exerciseText">
                                  <p class="exTitle">Guided Visualization</p>
                                </div>
                              </article>
                          </section>
                      </section>
             
              </section>
              <!-- end of menu-parent -->
            </section>
            <!-- end of main container -->
          </section>
          <!-- end of wrapper -->

          <script type="module" src="../scripts/menu.js"></script>
          <script type="module" src="../scripts/userIcon.js"></script>
        </body>
        </html>
